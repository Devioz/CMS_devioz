<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Portal</b> Unificado</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Regístrese para iniciar su sesión</p>

      <form action="https://adminlte.io/themes/v3/index3.html" method="post">
        <div class="input-group mb-3">
          <input type="name" class="form-control" placeholder="Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
       
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
        
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fas fa-arrow-circle-right"></i> Ingresar
 
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fas fa-exclamation"></i> Olvide mi Contraseña
        </a>
      </div>
      <!-- /.social-auth-links -->

      
    </div>

  </div>
